<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2</title>
</head>

<body>

    <div id="app">

        <p v-for="product in products" :key="item.id"> {{ product.title }}. Price is {{ product.price }} </p>


    </div>

    <script>

        new Vue({

            el: '#app',
            data: {
                products: [{ title: "apple", price: 50 }, { title: "orange", price: 150 }, { title: "pineapple", price: 80 }, { title: "banana", price: 60 }, { title: "grapefruit", price: 120 }, { title: "tomato", price: 90 }]
            }
        })

    </script>

</body>

</html>
