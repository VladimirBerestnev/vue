<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue 1</title>
</head>

<body>

    <div id="app">

        <button class="button" v-on:click="turnOver">{{ message }}</button>

        <ul>
            <li v-for='(item,i) in massiveLi' @click="deleteLi(i)">{{ item }}</li>

        </ul>
        <button v-on:click="addLi">Добавить</button>


    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                message: 'Перевернуть',
                massiveLi: ['Первый элемент списка', 'Второй элемент списка', 'Третий элемент списка'],
                textLi: 'Новый элемент списка'
            },
            methods: {
                turnOver() {
                    this.message = this.message.split('').reverse().join('')
                },

                addLi() {
                    this.massiveLi.push(this.textLi);
                },

                deleteLi(i) {
                    this.massiveLi.splice(i, 1);
                }
            },
        })

    </script>



</body>

</html>
